<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        /* Стили для страницы */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #001f3f; /* Синий фон */
            font-family: 'Roboto', sans-serif; /* Стильный шрифт */
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Анимированные звезды на фоне */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
            opacity: 0.7;
        }
        
        /* Анимация для звезд */
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Заголовок */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
            color: #ffcc00; /* Золотистый цвет для заголовка */
            font-family: 'Poppins', sans-serif;
        }

        /* Анимация для заголовка */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Контейнер для изображения */
        .image-container {
            position: relative;
            background-color: #003366; /* Темно-синий цвет контейнера */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Стили для изображения */
        img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.5s ease-in-out forwards;
            opacity: 0;
        }

        /* Анимация для изображения */
        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Анимация для изображения при наведении */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Стиль для кнопки */
        .button {
            display: inline-block;
            margin-top: 30px;
            width: 50px;
            height: 50px;
            background-color: #ffcc00; /* Золотистый цвет кнопки */
            border-radius: 50%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInButton 3s ease-in-out forwards;
            opacity: 0;
            border: none;
            cursor: pointer;
        }

        /* Анимация для кнопки */
        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Эффект при наведении на кнопку */
        .button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Добавление звезд на фоне -->
    <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="star" style="top: 50%; left: 20%; animation-delay: 1s;"></div>
    <div class="star" style="top: 70%; left: 30%; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="star" style="top: 60%; left: 90%; animation-delay: 0.3s;"></div>

    <div class="content">
        <h1>Нажмите на изображение</h1>
        <div class="image-container">
            <img src="photo1.jpg" alt="Картинка" onclick="startTimerPage()">
        </div>
        <!-- Кнопка без текста -->
        <button class="button" onclick="startTimerPage()"></button>
    </div>

    <script>
        function startTimerPage() {
            // Переход на страницу с таймером
            window.location.href = "page2.html";
        }
    </script>
</body>
</html>
